<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div layout:fragment="admin_content">

    <!-- CONTENT HEADER -->
    <div class="container-fluid text-center">
        <h1 class="mt-4">Add User</h1>
        <hr>
    </div>

    <!-- ADDING USER FORM -->
    <div class="container-fluid">
        <form method="post"
              th:action="@{/admin/users/add}"
              th:object="${user}"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="user_username">Username</label>
                <input type="text" class="form-control" id="user_username" name="username">
            </div>
            <div class="form-group">
                <label for="user_firstname">First Name</label>
                <input type="text" class="form-control" id="user_firstname" name="firstName">
            </div>
            <div class="form-group">
                <label for="user_lastname">Last Name</label>
                <input type="text" class="form-control" id="user_lastname" name="lastName">
            </div>
            <div class="form-group">
                <label for="user_email">Email</label>
                <input type="email" class="form-control" id="user_email" name="email">
            </div>
            <div class="form-group">
                <label for="user_password">Password</label>
                <input type="text" class="form-control" id="user_password" name="password">
            </div>
            <div class="form-group">
                <label for="user_image">Image</label>
                <input type="file" class="form-control-file" id="user_image" name="image">
            </div>
            <div class="form-group">
                <label for="user_role">Category</label>
                <select class="form-control" id="user_role" name="role">
                    <option selected>Choose Role...</option>
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}">One</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
