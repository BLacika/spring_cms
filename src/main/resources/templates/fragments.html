<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>

<!-- NAVIGATION -->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FOOTER -->
<footer th:fragment="footer" class="py-5 bg-dark mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020.</p>
    </div>
</footer>

<!-- SIDEBAR -->
<div th:fragment="sidebar" class="card my-4">
    <h5 class="card-header">Side Widget</h5>
    <div class="card-body">
        You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
    </div>
</div>

<!-- CATEGORIES -->
<div th:fragment="categories" class="card my-4">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 text-center">
                <ul class="list-unstyled mb-0">
                    <li th:each="category : ${categories}">
                        <a th:href="@{/posts(cat_id=${category.id})}" th:text="${category.title}">Web Design</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- SEARCH FIELD -->
<div th:fragment="search" class="card my-4">
    <h5 class="card-header">Search posts by tags:</h5>
    <div class="card-body">
        <form action="#" th:action="@{/}" method="post">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." id="tags" name="tags">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit">Go!</button>
                </span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
